<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ROV Mission Control - Map Viewer</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      * { touch-action: none; user-select: none; -webkit-tap-highlight-color: transparent; }
      body { margin: 0; overflow: hidden; background-color: #000; }

      #ui-container {
        position: fixed;
        inset: 0;
        pointer-events: none;
        font-family: 'Courier New', Courier, monospace;
        color: #00ff00;
        z-index: 999;
      }

      #hud-depth {
        position: absolute;
        top: 20px;
        right: 130px; 
        background: rgba(0, 20, 0, 0.7);
        padding: 8px 15px;
        border: 1px solid #00ff00;
        border-radius: 5px;
        font-size: 18px;
      }

      .a-enter-vr, .a-enter-ar {
        top: 20px !important;
        bottom: auto !important;
        background-color: rgba(0, 50, 0, 0.5) !important;
        border: 1px solid #00ff00 !important;
        border-radius: 5px !important;
        pointer-events: auto !important;
      }
      .a-enter-vr { right: 20px !important; }
      .a-enter-ar { right: 75px !important; }

      #controls-wrapper {
        position: absolute;
        bottom: 40px;
        left: 0;
        right: 0;
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
        padding: 0 30px;
        pointer-events: auto;
      }

      .control-group { display: flex; flex-direction: column; align-items: center; gap: 10px; }
      .row { display: flex; gap: 10px; }

      .btn {
        width: 60px;
        height: 60px;
        background: rgba(0, 50, 0, 0.4);
        border: 1px solid #00ff00;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #00ff00;
        font-size: 24px;
        cursor: pointer;
      }
      .btn:active { background: rgba(0, 255, 0, 0.5); }
      .label-ui { font-size: 10px; color: #00ff00; margin-bottom: 2px; opacity: 0.6; }
    </style>
  </head>
  <body>

    <div id="ui-container">
      <div id="hud-depth">D: <span id="depth-value">615.0</span>m</div>

      <div id="controls-wrapper">
        <div class="control-group">
          <div class="btn" id="up">▲</div>
          <div class="row">
            <div class="btn" id="left">◀</div>
            <div class="btn" id="down">▼</div>
            <div class="btn" id="right">▶</div>
          </div>
        </div>

        <div class="control-group">
          <div class="label-ui">ZOOM</div>
          <div class="btn" id="zoomIn">+</div>
          <div class="btn" id="zoomOut">-</div>
        </div>

        <div class="control-group">
          <div class="label-ui">VERT</div>
          <div class="btn" id="ascend">▲</div>
          <div class="btn" id="descend">▼</div>
        </div>
      </div>
    </div>

    <a-scene 
      renderer="antialias: true; colorManagement: true"
      vr-mode-ui="enabled: true"
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="main-map" src="Map.glb" crossorigin="anonymous"></a-asset-item>
      </a-assets>

      <a-grid position="0 0 0" cellColor="#00ff00" sectionColor="#005500" opacity="0.1"></a-grid>
